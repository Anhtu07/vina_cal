<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>FreeCodeCamp: JavaScript Calculator</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <link href="https://fonts.googleapis.com/css?family=BioRhyme+Expanded:800|Teko:300" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Sigmar+One" rel="stylesheet">

<body background="http://res.cloudinary.com/dqtpwgztt/image/upload/v1498916543/Light-Colored-Wooden-Background_szwrd2.jpg" ;>
  <div id="calculator">
    <p id="name"> VINACAL </P>
    <div id="display"></div>
    <div id="buttons">
      <button type="button" style="background-color : #cc0000; color : white" id="clear">AC</button>
      <button type="button" style="background-color : #cc0000; color : white" id="delete">
    CE </button>
      <button type="button" id="times">
    &times </button>
      <button type="button" id="divide">
    &divide </button>
      <button type="button" id="7">
    7 </button>
      <button type="button" id="8">
    8 </button>
      <button type="button" id="9">
    9 </button>
      <button type="button" id="minus">
    - </button>
      <button type="button" id="4">
    4 </button>
      <button type="button" id="5">
    5 </button>
      <button type="button" id="6">
    6 </button>
      <button type="button" id="plus">
    + </button>
      <button type="button" id="1">
    1 </button>
      <button type="button" id="2">
    2 </button>
      <button type="button" id="3">
    3 </button>
      <button type="button" style="background-color : #cc0000; color : white" id="ln">
    ln </button>
      <button type="button" style="width : 137px" id="0">
    0 </button>
      <button type="button" id="decimal">
    . </button>
      <button type="button" id="equal">
    = </button>
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
